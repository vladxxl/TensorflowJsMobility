<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Interactive Play</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="./game/styles.css">
    </head>
<body>
    <header>
        <b>Interactive Play</b> powered by <b>Neural Networks</b>.
    </header>
    <h1 id="loading-page">Loading...</h1>

    <div id="pacman-container">
        <div id="logo">
            <div id="logo-l">
                <div id="logo-b">
                </div>
            </div>
        </div>
    </div>

    <div class="controller-panels" id="controller">
        <div class="panel training-panel">
            <div class="panel-row big-buttons">
                <button id="predict">
                    <img width="66" height="66" src="./game/button.svg" />
                    <span>PLAY</span>
                </button>
            </div>
        </div>
        <div class="panel joystick-panel">
            <div class="panel-cell panel-cell-left" >
                <span>Movement</span>
                <p id="move" class="help-text"> - - - - - </p>
            </div>
        </div>
    </div>

    <video id="cam" height="406" style="margin-top: 10px" autoplay></video>
    <canvas style="display: none;" width="850" height="480" id="canvas"></canvas>
    <canvas style="display: none;" width="100" height="56" id="crop"></canvas>

    <p id="copyright">PAC-MAN&trade; &copy; BANDAI NAMCO Entertainment Inc.</p>

    <script src="https://storage.googleapis.com/tfjs-examples/assets/webcam-transfer-learning/pacman-google.js"></script>
    <script src="game/ui.js"></script>
    <script src="model.ts"></script>

</body>
</html>
